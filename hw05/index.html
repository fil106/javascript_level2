<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>

    <style>
        .container {
            width: 50%;
            margin: 0 auto;
        }

        .good {
            padding: 10px;
            background-color: #eee;
        }

        #basket_wrapper {
            width: 20%;
            background-color: indianred;
            padding: 10px;
            display: flex;
        }

        #basket {
            flex: 2;
        }

        #basket_table {
            flex: 5;
        }
    </style>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/Container.js"></script>
    <script src="js/Basket.js"></script>
    <script>
        $(document).ready(function () {
            var basket = new Basket();

            basket.render('#basket_wrapper'); // создаем разметку для последующего вывода данных из json или при .add
            // console.log(basket);

            $('.buyme').on('click', function () {
                var idPruduct = parseInt($(this).attr('id').split('_')[1]);
                var quantity = parseInt($(this).parent().find('.count').val()); // получаем количество из input
                var price = parseInt($(this).parent().find('.product-price').text());

                basket.add(idPruduct, quantity, price);
            });

            $('.shComments').on('click', function () {
                basket.commentsRender($(this).parent());
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div id="basket_wrapper"></div>
        <div class="good">
            <p>Товар с ID 123</p>
            <p>Цена: <span class="product-price">300</span> руб.</p>
            <label for="good_123_count">Количество</label>
            <!--Добавил в разметку поле для указания количества-->
            <input type="number" value="1" min="1" max="10" id="good_123_count" class="count">
            <button class="buyme" id="good_123">Добавить в корзину</button>
            <button class="shComments" id="comment_123">Показать комментарии</button>
        </div>
        <div class="good">
            <p>Товар с ID 234</p>
            <p>Цена: <span class="product-price">200</span> руб.</p>
            <label for="good_234_count">Количество</label>
            <!--Добавил в разметку поле для указания количества-->
            <input type="number" value="1" min="1" max="10" id="good_234_count" class="count">
            <button class="buyme" id="good_234">Добавить в корзину</button>
        </div>
    </div>
</body>
</html>
